<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark-subtle">
    <header>
        <div class="container-fluid bg-dark">
            <div class="row">
                <div class="col-12">
                    <h1 class="fw-bold text-purple p-2"><i class="mdi mdi-football mdi-spin"></i>Extremely Realistic
                        Sports Bets
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                    <h2 class="p-2">Team 1</h2>
                    <div id="teamOnePlayers">

                    </div>
                </div>
                <div class="col-6">
                    <h2 class="p-2">Team 2</h2>
                    <div id="teamTwoPlayers"></div>
                </div>
                <div class="col-6 py-4">
                    <button onclick="placeBetTeamOne(20)" class="btn btn-dark">Place $20 Bet</button>
                </div>

                <div class="col-6 py-4">
                    <button onclick="placeBetTeamTwo(20)" class="btn btn-dark">Place $20 Bet</button>
                </div>
                <div class="col-6 py-4">
                    <button onclick="placeBetTeamOne(50)" class="btn btn-dark">Place $50 Bet</button>
                </div>
                <div class="col-6 py-4">
                    <button onclick="placeBetTeamTwo(50)" class="btn btn-dark">Place $50 Bet</button>
                </div>
                <div class="col-6 py-4">
                    <button onclick="allInTeamOne(bank)" class="btn btn-dark">Team One All In</button>
                </div>
                <div class="col-6 py-4">
                    <button onclick="allInTeamTwo(bank)" class="btn btn-dark">Team Two All In</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-inline-flex pe-5 justify-content-center ">
                    <i class="mdi mdi-bank fs-1 d-inline-flex pe-5 me-5">
                        <p class="fw-bold " id="Bank">100</p>
                    </i>
                </div>
            </div>
        </div>

    </main>

    <script src="app.js"></script>
</body>

</html>
